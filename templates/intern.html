<!-- Intern Template with template literals -->

<div class="card m-3 " style="width: 20rem;">
    <!--Changed color of head to light yellow when Intern is selected-->
    <div class="card-header text-white" style="background-color:lightyellow;">
        <h3>${intern.name}</h3>
        <h5>${intern.getRole()}</h5>
    </div>
    <div class="card-body bg-light text-dark">
        <ul class="list-group">
            <li class="list-group-item" style="font-size: 14px;">ID: ${intern.id}</li>
            <li class="list-group-item" style="font-size: 14px;">Email: ${intern.email}</li>
            <li class="list-group-item" style="font-size: 14px;">School: ${intern.school}</li>
        </ul>
    </div>
</div>
